<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookworm</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cookie|Handlee|Patrick+Hand+SC|Clicker+Script|Sacramento|Tangerine">
    <link rel="stylesheet" href="../indexstyles.css">
    <style>
    .bluebut 
    {
    
    width: 200px;
    height: 70px;
    margin-right:40px;
    margin-top:20px;
    font-size: 18px;
    }
    .bluebut 
        {
       
        width: 70px;
        height: 23px;
        color: white;
        margin-left:10px;
        margin-bottom:10px;
        font-size: 16px;
       
        }
    #profimg
        {
            width:50px;
            height:50px;
            float:right;
            border-radius:50%;
            margin-right:4px;
            margin-top:15px;
        }
    #prof
        {
            float:right;
            line-height: 10%;
            font-size: 16px;
            margin:0px 2px 4px 0px;
            font-family: sans-serif;
            text-decoration: underline;
            cursor: pointer;
            color: white;  
        }
     #hey
        {
            float:right;
            margin-top:10px;
            margin-right:15px;
            line-height: 10%;
            font-size: 15px;
            font-family: sans-serif;
            color: white;  
        }
  
        #dash
        {
            background-image:url('http://ichef.bbci.co.uk/wwfeatures/wm/live/1280_640/images/live/p0/2v/dp/p02vdpfn.jpg') ;
            background-repeat: no-repeat;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
            min-height: 700px;
            height:auto;
           padding:100px 50px 100px 50px;
        }
       
        .tabcontent 
        {
        background-color: rgba(0,0,0,0.7);
        color:white;
        text-align: center;
        height:auto;
        padding:60px;
        padding-bottom:100px;
        }
    
   
    .dropdown {
    position: relative;
    display: inline-block;
}
    .dropdown-content 
        {
    margin-top:10px; 
    display: none;
    position: absolute;
    background-color: white;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 20px 10px;
    text-decoration: none;
    display: block;
}


.dropdown-content a:hover {background-color: #f1f1f1;cursor:pointer; }
.show {display:block;}
    .table 
    {
    margin-left:40px; 
    text-align:left;
    border-spacing: 20px;
      
    }

    #userimg
    {
       
        float:left;margin-right:40px;height:200px;padding-bottom:40px;
    }
   
    </style>
</head>
<body>
        <div class="w3-panel" id="pan" style="margin-bottom:0px;">
            <a href="/dashboard.html"><img src="Picture1.png" id="worm"></a>
            <img id="profimg">
            <h1 class="main">BookWorm<div id="hey">Hey,&nbsp<div class="dropdown">
  <a id="prof"></a>
  <div id="myDropdown" class="dropdown-content">
    <a href="/moredetails.html">Edit profile</a>
      <a onclick=logout()>Logout</a>
  </div>
</div></div></h1>
            <h5 class="subh">Lend.Borrow.Connect</h5>
            
        </div>
    
       <div id="dash"> 
           <div class="tabcontent" id='black'>
           <button class="bluebut" style="float:right;width:60px;height:30px" onclick='window.location="/dashboard.html"'>Back</button>
           <img id="userimg" style="float:left">
           <table class="table" cell-padding="40px"><br>
               <tr>
                   <td id="name"></td>
               </tr>
               <tr>
                   <td id="city"></td>
               </tr>
               <tr>
                   <td id="points"></td>
               </tr>
            </table>
          <div id="usershelf"></div>
           </div>
